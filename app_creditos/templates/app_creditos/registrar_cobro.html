{% extends "app_creditos/base.html" %}

{% block contenido %}
  <h2>Registrar Cobro de Cuota</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="credito_id">ID del Crédito:</label>
      <input type="text" name="credito_id" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="numero_cuota">Número de Cuota:</label>
      <input type="text" name="numero_cuota" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="fecha_pago">Fecha de Pago:</label>
      <input type="date" name="fecha_pago" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="monto_pago">Monto de Pago:</label>
      <input type="number" name="monto_pago" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Cobro</button>
  </form>
{% endblock contenido %}

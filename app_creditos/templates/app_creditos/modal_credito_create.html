<div class="modal fade" id="modalSolicitarCredito" tabindex="-1" role="dialog" aria-labelledby="modalSolicitarCreditoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 25%;">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-center align-items-center">
          <h5 class="modal-title text-center" id="modalSolicitarCredito" style="color: rgba(81, 174, 115, 0.644)">CREAR CRÉDITO</h5>          
        </div>
        <div class="modal-body">
            <form method="post" action="{% url 'crear_creditos' %}">
            {% csrf_token %}            
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <select id="cliente" name="cliente" class="form-control" required>
                    <option value="">Seleccione Cliente</option>
                    {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.apellido }} {{ cliente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="tipo_credito">Tipo de Crédito</label>
                <select id="tipo_credito" name="tipo_credito" class="form-control" required>
                    <option value="">Seleccione Tipo de Crédito</option>
                    {% for tipo_credito in tipos_creditos %}
                    <option value="{{ tipo_credito.id }}">{{ tipo_credito.nombre_credito }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="importe_credito">Importe</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" id="importe_credito" name="importe_credito" class="form-control">    
                </div>
            </div>

            <div class="form-group">
                <label for="cuotas">Cuotas</label>
                <input type="text" id="cuotas" name="cuotas" class="form-control" required>    
            </div>

            <div class="form-group text-center">
                <a href="{% url 'lista_creditos'%}" class="btn btn-warning mx-5">Volver</a>
                <input type="submit" class="btn btn-primary" value="Guardar" />
            </div>
            </form>
        </div>
    </div>
</div>
</div>

{% extends "app_creditos/base.html" %}

{% block contenido %}

<form method="post">
  {% csrf_token %}
  <h3 class="m-0 font-weight-bold text-center" style="color: rgba(31, 43, 35, 0.644)">EDITAR TIPO DE CRÉDITO</h3>
   
  <div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="col-md-10">
        <div class="card shadow mb-4">
            <div class="card-body">          
                <h4 class="m-0 font-weight-bold text-primary  text-center">ID Tipo Crédito: {{object.id}}</h4>
                
                <hr>

                <div class="row d-flex justify-content-around ">
                  <div class="col-lg-auto col-6 mb-3">
                      <div class="row d-flex justify-content-center">
                          <h6 class="text-center text-primary">Nombre tipo crédito</h6>
                      </div>
                      <div class="row d-flex justify-content-center">        
                          {{form.nombre_credito}} 
                        
                      </div>        
                  </div>
    
                  <div class="col-lg-auto col-12 mb-3">
                      <div class="row d-flex justify-content-center">
                          <h6 class="text-center text-primary">TNA</h6>
                      </div>
                      <div class="row d-flex justify-content-center">
                         {{form.interes}} 
                      </div>        
                  </div>

                </div>
                <hr>

                <div style="display: flex; justify-content: center;">           
                  <a href="{% url 'ver_tipo_creditos' object.pk %}" class="btn btn-warning mx-5">Volver</a>
                  <input type="submit" class="btn btn-primary" value="Guardar" />
              </div>
            </div>
          </div>
        </div>
      </div>
</form>

{% endblock contenido %}

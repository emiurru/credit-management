{% extends "app_creditos/base.html" %}

{% block contenido %}

<form method="post">
  {% csrf_token %}
  <h3 class="m-0 font-weight-bold text-center" style="color: rgba(0, 255, 94, 0.644)">CREAR CLIENTE</h3>
   
  <div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="col-md-8">
        <div class="card shadow mb-4">
            <div class="card-body">       
                <h5 class="m-0 font-weight-bold text-muted mb-3 text-center">Datos personales</h5>
                <div class="row d-flex justify-content-around ">
                    <div class="col-lg-auto col-6 mb-3">
                        <div class="row d-flex justify-content-center">
                            <h6 class="text-center text-primary">Nombre</h6>
                        </div>
                        <div class="row d-flex justify-content-center">       
                            
                            <input type="text" id="nombre" name="nombre" required>
                        </div>        
                    </div>

                    <div class="col-lg-auto col-12 mb-3">
                        <div class="row d-flex justify-content-center">
                            <h6 class="text-center text-primary">Apellido</h6>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <input type="text" id="apellido" name="apellido" required>
                        </div>        
                    </div>                    
                    <div class="col-lg-auto col-6 mb-3">
                        <div class="row d-flex justify-content-center">
                            <h6 class="text-center text-primary">DNI</h6>
                        </div>
                        <div class="row d-flex justify-content-center">        
                            <input type="text" id="dni" name="dni" required>                    
                        </div>        
                    </div>
                    <div class="col-lg-auto col-4">
                        <div class="row d-flex justify-content-center">
                            <h6 class="text-center text-primary">Fec. Nacimiento</h6>
                        </div>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>    
                    </div>
                </div>              
                
                <hr>

                <h5 class="m-0 font-weight-bold text-muted mb-3 text-center">Datos contacto</h5>

                <div class="row d-flex justify-content-around ">
                                                      
                    <div class="col-lg-auto col-4">
                        <div class="row d-flex justify-content-center">
                            <h6 class="text-center text-primary">Teléfono Fijo</h6>
                        </div>
                        <input type="text" id="tel_fijo" name="tel_fijo">    
                    </div>

                    <div class="col-lg-auto col-4">
                        <div class="row d-flex justify-content-center">
                            <h6 class="text-center text-primary">Teléfono celular</h6>
                        </div>
                        <input type="text" id="celular" name="celular" required>    
                    </div>

                    <div class="col-lg-auto col-4">
                        <div class="row d-flex justify-content-center">
                            <h6 class="text-center text-primary">Email</h6>
                        </div>
                        <input type="text" id="email" name="email" required>    
                    </div>

                </div>
                <hr>

                <div style="display: flex; justify-content: center;"> 
                            
                  <a href="{% url 'lista_clientes'%}" class="btn btn-warning mx-5">Volver</a>
                  
                  <input type="submit" class="btn btn-primary" value="Guardar" />
                  
              </div>
            </div>
          </div>
        </div>
      </div>
</form>
{% endblock contenido %}
